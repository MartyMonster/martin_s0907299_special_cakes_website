<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>

  <!-- Banner + Logo -->
  <img src="images/banner.jpg" alt="Special Cakes promotional banner" class="banner" />
  <a href="index.html" title="Back to Home">
    <img src="images/logo.png" alt="Special Cakes for All Occasions logo" class="logo" />
  </a>

  <nav>
    <a href="index.html">Home</a>
    <a href="cakes-for-sale.html">Cakes for Sale</a>
    <a href="about-us.html">About</a>
    <a href="contact-us.html">Contact Us</a>
  </nav>

  <main class="specialcakesfont">
    <h1 class="navyblue">Get in touch with us</h1>

    <!-- Contact form -->
    <form action="mailto:specialcakes@email.com" method="post">
      <label for="contact-name">Name</label>
      <input type="text" id="contact-name" name="name" required />

      <label for="contact-email">Email address</label>
      <input type="email" id="contact-email" name="email" required />

      <label for="contact-phone">Phone number</label>
      <input type="text" id="contact-phone" name="phone" required />

      <label for="contact-message">Your question or feedback</label>
      <textarea id="contact-message" name="message" rows="5" required></textarea>

      <input type="submit" value="Send message" />
    </form>
  </main>
